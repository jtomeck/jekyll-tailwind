{% if page.hero_text && page.hero_image %}
<div class="bg-gradient-to-r from-primary-500 to-primary-900 max-w-7xl mx-auto relative shadow-2xl text-white xl:rounded-xl">
  <div class="items-center overflow-hidden px-12 py-16 pb-24 relative lg:flex lg:overflow-visible lg:px-20">
    <div class="relative w-96 z-20">
      <h1 class="text-white text-shadow-2xl">
        {{ page.hero_text }}
      </h1>
    </div>
    <div class="absolute left-0 top-32 -right-32 sm:left-auto sm:top-16 lg:-bottom-20 lg:right-16 lg:top-3">
      <img src="{{ page.hero_image | prepend: site.baseurl }}" class="h-auto w-full lg:h-full lg:w-auto" alt="">
    </div>
  </div>
</div>
{% endif %}
